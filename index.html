<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
</style>
<body>
    <div class="main">
        <div class="calculator">
            <div class="div">
                <form action="">
                    <div class="dis"><input type="text" name="display"></div>  
        <div class="row">
                 <input type="button" value="AC" class="color" onclick="display.value  = ''">
                 <input type="button" value="DE" class="color" onclick="display.value  =  display.value.toString().slice(0,-1)">
                 <input type="button" value="." class="color"  onclick="display.value += '.'">
                 <input type="button" value="/" class="color"  onclick="display.value += '/'">
          </div>     
        <div class="row">
                 <input type="button" value="7" class="font"  onclick="display.value += '7'">
                 <input type="button" value="8" class="font"  onclick="display.value += '8'">
                 <input type="button" value="9" class="font"  onclick="display.value += '9'">
                 <input type="button" value="*" class="color" onclick="display.value += '*'">
          </div>     
        <div class="row">
                 <input type="button" value="4" class="font"  onclick="display.value += '4'">
                 <input type="button" value="5" class="font"  onclick="display.value += '5'">
                 <input type="button" value="6" class="font"  onclick="display.value += '6'">
                 <input type="button" value="-" class="color" onclick="display.value += '-'">
          </div>     
        <div class="row">
                 <input type="button" value="1" class="font"  onclick="display.value += '1'">
                 <input type="button" value="2" class="font"  onclick="display.value += '2'">
                 <input type="button" value="3" class="font"  onclick="display.value += '3'">
                 <input type="button" value="+" class="color" onclick="display.value += '+'">
          </div>     
        <div class="L-row">
                 <input type="button" value="00" class="mst"  onclick="display.value += '00'">
                 <input type="button" value="0" class="mst"   onclick="display.value += '0'">
                 <input type="button" value="=" class="last"  onclick="display.value  = eval(display.value)">
          </div>     
        </form>
            </div>
        </div>
    </div>
</body>
</html>
